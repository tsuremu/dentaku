	<head>

		<link rel="stylesheet" type="text/css" href="/css/main.css" />

	<body>
		<h2>SPA Authentication Sample</h2>
		<p>Welcome to our page!</p>
		<button id="btn-login" disabled="true" onclick="login()">Log in</button>
		<button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
	
		<div class="hidden" id="gated-content">
		  <p>
			You're seeing this content because you're currently
			<strong>logged in</strong>.
		  </p>
		  <label>
			Access token:
			<pre id="ipt-access-token"></pre>
		  </label>
		  <label>
			User profile:
			<pre id="ipt-user-profile"></pre>
		  </label>

		<header><div class="container-fluid">電卓</div></header>

		<div class="container">  
			<div class="row">
				<input type="text" id="result" class="col-5">
			</div>

			<div class="row">
				<input id="button10" type="button" class="col-1 btn btn-light border m-2" value="%" onclick="edit(this)">
				<input id="button11" type="button" class="col-1 btn btn-light border m-2" value="CE">
				<input id="button12" type="button" class="col-1 btn btn-light border m-2" value="C" onclick="update( '' ) ">
				<input id="button13" type="button" class="col-1 btn btn-light border m-2" value="←" onclick="slice()">
			</div>
			<div class="row">
				<input id="button07" type="button" class="col-1 btn btn-light border m-2" value="7" onclick="edit(this)">
				<input id="button08" type="button" class="col-1 btn btn-light border m-2" value="8" onclick="edit(this)">
				<input id="button09" type="button" class="col-1 btn btn-light border m-2" value="9" onclick="edit(this)">
				<input id="button14" type="button" class="col-1 btn btn-light border m-2" value="÷" onclick="edit(this)">
			</div>
			<div class="row">  
				<input id="button04" type="button" class="col-1 btn btn-light border m-2" value="4" onclick="edit(this)">
				<input id="button05" type="button" class="col-1 btn btn-light border m-2" value="5" onclick="edit(this)">
				<input id="button06" type="button" class="col-1 btn btn-light border m-2" value="6" onclick="edit(this)">
				<input id="button15" type="button" class="col-1 btn btn-light border m-2" value="×" onclick="edit(this)">
			</div>
			<div class="row">
				<input id="button01" type="button" class="col-1 btn btn-light border m-2" value="1" onclick="edit(this)">
				<input id="button02" type="button" class="col-1 btn btn-light border m-2" value="2" onclick="edit(this)">
				<input id="button03" type="button" class="col-1 btn btn-light border m-2" value="3" onclick="edit(this)">
				<input id="button16" type="button" class="col-1 btn btn-light border m-2" value="-" onclick="edit(this)">
			</div>
			<div class="row">  
				<input id="button00" type="button" class="col-1 btn btn-light border m-2" value="0" onclick="edit(this)">
				<input id="button17" type="button" class="col-1 btn btn-light border m-2" value="." onclick="edit(this)">
				<input id="button18" type="button" class="col-1 btn btn-light border m-2" value="=" onclick="edit(this); func(); func2()">
				<input id="button19" type="button" class="col-1 btn btn-light border m-2" value="＋" onclick="edit(this)">
			</div>

			<div id="result2"></div>

		</div>
